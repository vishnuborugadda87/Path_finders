<!DOCTYPE html>
<html>
<head>
    <title>Search for B Category Seats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #382e2c; /* Dark Chocolate color */
            text-align: center;
            background-image: url('IMG_5801.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #ffdab9; /* Pale Baby Pink color */
        }

        h1 {
            font-size: 48px;
            color: #ffdab9; /* Pale Baby Pink color */
            margin-top: 40px;
            animation: fadeInDown 1s ease-in-out;
        }

        h2 {
            font-size: 30px;
            color: #ffdab9; /* Pale Baby Pink color */
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-size: 20px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            background-color: #ffd700; /* Shine Golden color */
            color: #fff;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 24px;
            margin: 20px auto;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            animation: pulse 1s ease-in-out infinite;
        }

        button:hover {
            background-color: #daa520; /* Dark Goldenrod color */
            animation: none;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1 class="animate__animated animate__fadeInDown">B Category Seats Info</h1>
    <h2 class="animate__animated animate__fadeInUp">Enter the following details:</h2>
    <form onsubmit="myfunc(event)" class="animate__animated animate__fadeIn">
        <label for="IPE_Marks">IPE Marks:</label>
        <input type="text" id="IPE_Marks" name="IPE_Marks"><br>
        <label for="EAMCET_Rank">EAMCET Rank:</label>
        <input type="text" id="EAMCET_Rank" name="EAMCET_Rank"><br>
        <label for="Mains_Percentile">Mains Percentile:</label>
        <input type="text" id="Mains_Percentile" name="Mains_Percentile"><br>
        <button type="submit">SUBMIT</button>
    </form>
    <script type="text/javascript">
        function myfunc(event) {
            event.preventDefault();

            var IPE_Marks = parseFloat(document.getElementById("IPE_Marks").value);
            var Mains_Percentile = parseFloat(document.getElementById("Mains_Percentile").value);

            if (IPE_Marks >= 900 && IPE_Marks <= 1000 && Mains_Percentile >= 90 && Mains_Percentile <= 100) {
                window.location.href = "bcolleges.html";
            } else if (IPE_Marks >= 800 && IPE_Marks <= 899 && Mains_Percentile >= 90 && Mains_Percentile <= 99.9) {
                window.location.href = "bcolleges1.html";
            } else if (IPE_Marks >= 900 && IPE_Marks <= 999 && Mains_Percentile >= 80 && Mains_Percentile <= 89.9) {
                window.location.href = "bcolleges1.html";
            } else if (IPE_Marks >= 800 && IPE_Marks <= 899 && Mains_Percentile >= 80 && Mains_Percentile <= 89.9) {
                window.location.href = "bcolleges2.html";
            }
        }
    </script>
</body>

</html>
